<!DOCTYPE html>
<html>
<body>
<h1>Cek pH</h1>
<button type="button" onclick="cekpH()">Input Angka</button>

<p id="demo"></p>
<script>
    function cekpH() {
        let pH = prompt("Masukkan nilai pH larutan (0-14):");

    if (!isNaN (pH))
        if (pH === null || pH === "") {
           alert("Kamu belum memasukkan nilai!");
      } else {
        let nilai = parseFloat(pH);

        if ((nilai >= 1) && (nilai < 7)) {
           // Logika pH kurang dari 7
           alert("Sifat Larutan: Asam"); 
    } 
        else if ((nilai > 7) && (nilai <= 14)) {
           // Logika pH lebih dari 7
           alert("Sifat Larutan: Basa"); 
    } 
        else if (nilai == 7) {
           // Logika pH netral
           alert("Sifat Larutan: Netral"); 
    }
        else {
           // Nilai input pH lebih dari 14
           alert("Tidak Valid");
    }
      }
    }

document.getElementById("demo").innerHTML;
</script>
</body>
</html>
