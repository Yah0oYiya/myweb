<!DOCTYPE html>
<html>
<head>
    <title>Lampu Lalu Lintas Otomatis</title>
    <style>
        body { text-align: center; font-family: sans-serif; background-color: #b7ff87; }
        .box {
            background-color: #222;
            width: 400px;
            padding: 60px;
            border-radius: 20px;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }
        .light {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background-color: #444; /* Warna mati */
        }
        #status { font-weight: bold; font-size: 1.2em; }
    </style>
</head>
<body>

    <h2>Simulasi Lampu Otomatis</h2>
    <p id="status">Lampu mati</p>

    <div class="box">
        <div id="red" class="light"></div>
        <div id="yellow" class="light"></div>
        <div id="green" class="light"></div>
    </div>

    <button onclick="startTrafficLight()">Mulai Simulasi</button>

    <script>
        function startTrafficLight() {
            const red = document.getElementById('red');
            const yellow = document.getElementById('yellow');
            const green = document.getElementById('green');
            const status = document.getElementById('status');

            function toRed() {
                red.style.backgroundColor = "red";
                yellow.style.backgroundColor = "#444";
                green.style.backgroundColor = "#444";
                status.innerText = "MANDHEG! (Merah)";
                setTimeout(toGreen, 8000); // Tunggu 8 detik ke hijau
            }

            function toGreen() {
                red.style.backgroundColor = "#444";
                yellow.style.backgroundColor = "#444";
                green.style.backgroundColor = "lime";
                status.innerText = "MLAKU! (Hijau)";
                setTimeout(toYellow, 10000); // Tunggu 10 detik ke kuning
            }

            function toYellow() {
                red.style.backgroundColor = "#444";
                yellow.style.backgroundColor = "yellow";
                green.style.backgroundColor = "#444";
                status.innerText = "SIAP-SIAP! (Kuning)";
                setTimeout(toRed, 5000); // Tunggu 5 detik balik ke merah
            }

            toRed(); // Jalankan urutan pertama
        }
    </script>

</body>
</html>
