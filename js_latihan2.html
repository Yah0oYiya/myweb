<!DOCTYPE html>
<html>
<head>
    <title>Lampu Lalu Lintas Full Efek</title>
    <style>
        body { 
            text-align: center; 
            font-family: 'Segoe UI', sans-serif; 
            transition: background-color 1s ease; /* Transisi background halus */
            margin: 0;
            padding-top: 50px;
            height: 100vh;
        }
        .tiang {
            background-color: #333;
            width: 100px;
            padding: 20px;
            border-radius: 20px;
            margin: 20px auto;
            border: 4px solid #555;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        .lampu {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 10px auto;
            background-color: #111;
            transition: 0.3s;
        }
        #timer {
            font-size: 3em;
            font-weight: bold;
            margin: 10px;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }
        #status { font-size: 1.5em; font-weight: bold; }
        button { 
            padding: 15px 30px; 
            font-size: 16px; 
            cursor: pointer; 
            border-radius: 50px; 
            border: none; 
            background: #222; 
            color: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body id="bgBody">

    <h2 id="judul">Simulasi Lampu & Background</h2>
    <div id="status">Klik tombol kanggo miwiti</div>
    <div id="timer">0</div>

    <div class="tiang">
        <div id="red" class="lampu"></div>
        <div id="yellow" class="lampu"></div>
        <div id="green" class="lampu"></div>
    </div>

    <button onclick="startSimulasi()">Mulai Simulasi</button>

    <script>
        let countdown;
        const body = document.getElementById('bgBody');
        const timerDisplay = document.getElementById('timer');

        function bunyiBeep(frekuensi, durasi) {
            const context = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = context.createOscillator();
            const gainNode = context.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(context.destination);
            oscillator.frequency.value = frekuensi;
            oscillator.start();
            gainNode.gain.exponentialRampToValueAtTime(0.00001, context.currentTime + durasi/1000);
            oscillator.stop(context.currentTime + durasi/1000);
        }

        function jalankanTimer(detik, callback) {
            let sisaWaktu = detik;
            timerDisplay.innerText = sisaWaktu;
            
            clearInterval(countdown);
            countdown = setInterval(() => {
                sisaWaktu--;
                timerDisplay.innerText = sisaWaktu;
                if (sisaWaktu <= 0) {
                    clearInterval(countdown);
                    callback();
                }
            }, 1000);
        }

        function startSimulasi() {
            const red = document.getElementById('red');
            const yellow = document.getElementById('yellow');
            const green = document.getElementById('green');
            const status = document.getElementById('status');

            function keMerah() {
                // Update Lampu
                red.style.backgroundColor = "#ff0000";
                red.style.boxShadow = "0 0 30px #ff0000";
                yellow.style.backgroundColor = "#111";
                green.style.backgroundColor = "#111";
                
                // Update Background & Teks
                body.style.backgroundColor = "#ffcccc"; // Merah muda
                status.innerText = "MANDHEG! (STOP)";
                
                jalankanTimer(5, keIjo); // Merah selama 5 detik
            }

            function keIjo() {
                red.style.backgroundColor = "#111";
                yellow.style.backgroundColor = "#111";
                green.style.backgroundColor = "#00ff00";
                green.style.boxShadow = "0 0 30px #00ff00";
                
                body.style.backgroundColor = "#ccffcc"; // Hijau muda
                status.innerText = "MLAKU! (GO)";
                
                jalankanTimer(5, keKuning); // Hijau selama 5 detik
            }

            function keKuning() {
                green.style.backgroundColor = "#111";
                yellow.style.backgroundColor = "#ffff00";
                yellow.style.boxShadow = "0 0 30px #ffff00";
                
                body.style.backgroundColor = "#ffffcc"; // Kuning muda
                status.innerText = "HATI-HATI! (READY)";
                
                bunyiBeep(880, 500);
                
                jalankanTimer(3, keMerah); // Kuning selama 3 detik
            }

            keMerah(); 
        }
    </script>
</body>
</html>
