<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Blue Clock</title>
    <style>
        :root {
            --bg-color: #001f3f; /* Biru Navy Dasar */
            --accent-color: #0074D9; /* Biru Terang */
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: radial-gradient(circle at center, var(--accent-color), var(--bg-color));
            color: white;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            transition: background 0.5s ease;
            cursor: pointer;
        }

        .display-container {
            text-align: center;
            user-select: none;
            transition: transform 0.2s ease;
        }

        /* Membuat jam sangat besar */
        #clock {
            font-size: 8rem;
            font-weight: 800;
            line-height: 1;
            margin: 0;
            text-shadow: 0 10px 30px rgba(0,0,0,0.3);
            letter-spacing: -2px;
        }

        /* Detail tanggal di bawah jam */
        #date {
            font-size: 1.8rem;
            font-weight: 300;
            margin-top: 10px;
            opacity: 0.9;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Efek interaktif saat hover */
        .display-container:hover {
            transform: scale(1.05);
        }

        /* Respon untuk layar kecil/HP */
        @media (max-width: 600px) {
            #clock { font-size: 4rem; }
            #date { font-size: 1.2rem; }
        }
    </style>
</head>
<body onclick="changeShade()">

    <div class="display-container">
        <div id="clock">00:00:00</div>
        <div id="date">Memuat Tanggal...</div>
    </div>

    <script>
        function updateDisplay() {
            const sekarang = new Date();

            // Format Jam (HH:MM:SS)
            const jam = String(sekarang.getHours()).padStart(2, '0');
            const menit = String(sekarang.getMinutes()).padStart(2, '0');
            const detik = String(sekarang.getSeconds()).padStart(2, '0');
            
            document.getElementById('clock').textContent = `${jam}:${menit}:${detik}`;

            // Format Tanggal Lengkap
            const opsi = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const tanggal = sekarang.toLocaleDateString('id-ID', opsi);
            document.getElementById('date').textContent = tanggal;
        }

        // Fitur Interaktif: Klik untuk ubah nuansa biru
        function changeShade() {
            const shades = [
                'radial-gradient(circle, #0074D9, #001f3f)',
                'radial-gradient(circle, #7FDBFF, #0074D9)',
                'radial-gradient(circle, #39CCCC, #001f3f)',
                'radial-gradient(circle, #001f3f, #000000)'
            ];
            const randomShade = shades[Math.floor(Math.random() * shades.length)];
            document.body.style.background = randomShade;
        }

        // Update setiap detik
        setInterval(updateDisplay, 1000);
        updateDisplay();
    </script>
</body>
</html>
