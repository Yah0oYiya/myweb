<style>
        :root {
            --bg-color: #001f3f; /* Biru Navy Dasar */
            --accent-color: #0074D9; /* Biru Terang */
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: radial-gradient(circle at center, var(--accent-color), var(--bg-color));
            color: white;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            transition: background 0.5s ease;
            cursor: pointer;
        }

        .display-container {
            text-align: center;
            user-select: none;
            transition: transform 0.2s ease;
        }

        /* Membuat jam sangat besar */
        #clock {
            font-size: 8rem;
            font-weight: 800;
            line-height: 1;
            margin: 0;
            text-shadow: 0 10px 30px rgba(0,0,0,0.3);
            letter-spacing: -2px;
        }

        /* Detail tanggal di bawah jam */
        #date {
            font-size: 1.8rem;
            font-weight: 300;
            margin-top: 10px;
            opacity: 0.9;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Efek interaktif saat hover */
        .display-container:hover {
            transform: scale(1.05);
        }

        /* Respon untuk layar kecil/HP */
        @media (max-width: 600px) {
            #clock { font-size: 4rem; }
            #date { font-size: 1.2rem; }
        }
    </style>
