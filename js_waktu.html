<!DOCTYPE html>
<html>
<body>

<h1>Menampilkan Hari, Tanggal, Bulan, dan Tahun</h1>

<p id="demo"></p>

<script>
// membuat object tanggal sekarang
let sekarang = new Date();

// mengambil hari (0–6)
let hariAngka = sekarang.getDay();

// mengambil tanggal
let tanggal = sekarang.getDate();

// mengambil bulan (0–11)
let bulanAngka = sekarang.getMonth();

// mengambil tahun
let tahun = sekarang.getFullYear();

// menentukan nama hari
let hari;
switch (hariAngka) {
  case 0:
    hari = "Minggu";
    break;
  case 1:
    hari = "Senin";
    break;
  case 2:
    hari = "Selasa";
    break;
  case 3:
    hari = "Rabu";
    break;
  case 4:
    hari = "Kamis";
    break;
  case 5:
    hari = "Jumat";
    break;
  case 6:
    hari = "Sabtu";
}

// menentukan nama bulan
let bulan;
switch (bulanAngka) {
  case 0:
    bulan = "Januari";
    break;
  case 1:
    bulan = "Februari";
    break;
  case 2:
    bulan = "Maret";
    break;
  case 3:
    bulan = "April";
    break;
  case 4:
    bulan = "Mei";
    break;
  case 5:
    bulan = "Juni";
    break;
  case 6:
    bulan = "Juli";
    break;
  case 7:
    bulan = "Agustus";
    break;
  case 8:
    bulan = "September";
    break;
  case 9:
    bulan = "Oktober";
    break;
  case 10:
    bulan = "November";
    break;
  case 11:
    bulan = "Desember";
}

// menampilkan hasil

document.getElementById("demo").innerHTML =
  "Hari: " + hari + "<br>" +
  "Tanggal: " + tanggal + "<br>" +
  "Bulan: " + bulan + "<br>" +
  "Tahun: " + tahun;


// document.getElementById("demo").innerHTML =
//   hari + ", " + tanggal + " " + bulan + " " + tahun;

</script>

</body>
</html>
